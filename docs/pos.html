<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css">
  <link rel="icon" href="slike/favicon.ico" type="image/x-icon">
  <title>Postani igrač</title>
</head>
<body>

  <class>
    <nav class="navbar bg-base-100 shadow-lg p-1">
      <img src="slike/favicon.ico"></img>
      <a class="text-xl font-bold">Plus jedan</a>
    </class>
     
        <div class="container mx-auto flex justify-between">
     <a class="btn btn-ghost" href="index.html">Naslovna</a>
     <a class="btn btn-ghost" href="reg.html">Registracija</a>
     <a class="btn btn-ghost" href="slo.html">Slobodni igrači</a>
     <a class="btn btn-ghost" href="pos.html">Postani igrač</a>
     <a class="btn btn-ghost" href="rez.html">Rezervacije</a>
     <div class="space-x-3">
    </div>
    </div>
    </nav>

<div class="main-wrapper">
  <div class="form-wrapper">
    <form id="postani">
      <div class="form-title">
        <h2>Postani igrač!</h2>
      </div>

      <div class="input-flex">
        <div>
          <label for="ime" class="form-label">Ime:</label>
          <input type="text" name="ime" id="ime" class="form-input" />
        </div>
        <div>
          <label for="prezime" class="form-label">Prezime:</label>
          <input type="text" name="prezime" id="prezime" class="form-input" />
        </div>
      </div>

      <div class="mb-3">
        <label for="god" class="form-label">Godine:</label>
        <input type="number" name="god" id="god" class="form-input" />
      </div>

      <div class="input-flex">
        <div>
          <label for="email" class="form-label">Email:</label>
          <input type="email" name="email" id="email" class="form-input" />
        </div>
        <div>
          <label for="mob" class="form-label">Broj mobitela:</label>
          <input type="text" name="mob" id="mob" class="form-input" />
        </div>
      </div>

      <div class="mb-3">
        <label for="grad" class="form-label">Grad:</label>
        <input type="text" name="grad" id="grad" class="form-input" />
      </div>

      <div class="mb-3">
        <label for="poz" class="form-label">Pozicija:</label>
        <input type="text" name="poz" id="poz" class="form-input" />
      </div>

      <div class="mb-3">
        <label for="slika" class="form-label">Slika:</label>
        <input type="text" id="slika" placeholder="URL slike" class="input input-bordered w-full"/>
      </div>

      <div class="mb-3">
        <label for="prihvacam">
          <input type="checkbox" id="prihvacam" />
          Slažem se s definiranim
          <a href="#">odredbama, uvjetima i pravilima</a>
        </label>
      </div>

      <button class="btn2">Postani igrač</button>
    </form>

    <div id="poruka" class="mt-6 text-center text-black text-7xl font-bold hidden">
      Postao/la si igrač!
    </div>
  </div>
</div>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
  .mora { opacity:0.7; }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Inter', sans-serif; background-image: url('slike/pozreg.jpg'); }
  .mb-3 { margin-bottom: 15px; }
  .relative { position: relative; }
  .opacity-0 { opacity: 0; }
  .stroke-current { stroke: currentColor; }
  #supportCheckbox:checked ~ div span { opacity: 1; }

  .main-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 48px;
  }

  .form-wrapper {
    margin: 0 auto;
    max-width: 570px;
    width: 100%;
    background: white;
    padding: 40px;
    opacity: 0.8;
    position: relative;
    min-height: 700px;
  }

  .form-title {
    margin-bottom: 30px;
  }

  .form-title h2 {
    font-weight: 600;
    font-size: 28px;
    line-height: 34px;
    color: #07074d;
  }

  .form-label {
    color: #536387;
    font-size: 14px;
    line-height: 24px;
    display: block;
    margin-bottom: 10px;
  }

  .input-flex {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
  }

  .input-flex > div {
    width: 50%;
  }

  .form-input {
    text-align: center;
    width: 100%;
    padding: 13px 22px;
    border-radius: 5px;
    border: 1px solid #dde3ec;
    background: #ffffff;
    font-weight: 500;
    font-size: 16px;
    color: #536387;
    outline: none;
    resize: none;
  }

  .form-input:focus {
    border-color: #6a64f1;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }

  .btn2 {
    font-size: 16px;
    border-radius: 5px;
    padding: 14px 25px;
    border: none;
    font-weight: 500;
    background-color: #6a64f1;
    color: white;
    cursor: pointer;
    margin-top: 25px;
  }

  .btn:hover {
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }

  #poruka {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
  }
</style>

<footer class="footer sm:footer-horizontal footer-center bg-base-300 text-base-content p-4">
  <aside class="flex items-center gap-7">
    <a href="https://twitter.com" target="_blank">
      <img src="slike/image.png" class="w-10 h-auto"></a>
    <a href="https://www.youtube.com/" target="_blank">
      <img src="slike/image6.png" class="w-10 h-auto"></a>
    <p>Autorska prava &copy; - Sva prava pridržana</p>
    <a href="https://www.tiktok.com" target="_blank">
      <img src="slike/image4.png" class="w-10 h-auto"></a>
    <a href="https://www.instagram.com" target="_blank">
      <img src="slike/image7.png" class="w-10 h-auto"></a>
  </aside>
</footer>

<script>
  document.getElementById('postani').addEventListener('submit', function (e) {
    e.preventDefault();

    const checkbox = document.getElementById('prihvacam');
    if (!checkbox.checked) {
      alert("Molimo označite da se slažete s pravilima.");
      return;
    }

    const ime = document.getElementById('ime').value.trim();
    const prezime = document.getElementById('prezime').value.trim();
    const god = document.getElementById('god').value.trim();
    const email = document.getElementById('email').value.trim();
    const mob = document.getElementById('mob').value.trim();
    const grad = document.getElementById('grad').value.trim();
    const poz = document.getElementById('poz').value.trim();
    const slika = document.getElementById('slika').value.trim();

    if (!ime || !prezime || !god || !email || !mob || !grad || !poz || !slika) {
      alert("Molimo ispunite sva polja.");
      return;
    }

    const podaci = {
      ime,
      prezime,
      god,
      email,
      mob,
      grad,
      poz,
      slika
    };

    localStorage.setItem('igrac', JSON.stringify(podaci));
    window.location.href = 'slo.html';
  });

  window.addEventListener('DOMContentLoaded', function () {
    const igrac = localStorage.getItem('igrac');
    const forma = document.getElementById('postani');
    const poruka = document.getElementById('poruka');

    if (igrac) {
      forma.style.display = 'none';
      poruka.classList.remove('hidden');
    }
  });
</script>

</body>
</html>
