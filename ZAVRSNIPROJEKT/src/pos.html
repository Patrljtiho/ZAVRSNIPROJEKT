<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css">
  <link rel="icon" href="slike/favicon.ico" type="image/x-icon">
  <title>Postani igrač</title>
</head>
<body>
  
  
<class>
  <nav class="navbar bg-base-100 shadow-lg p-1">
    <img src="slike/favicon.ico"></img>
    <a class="text-xl font-bold">Plus jedan</a>
  </class>
   
      <div class="container mx-auto flex justify-between">
   <a class="btn btn-ghost" href="index.html">Naslovna</a>
   <a class="btn btn-ghost" href="reg.html">Registracija</a>
   <a class="btn btn-ghost" href="slo.html">Slobodni igrači</a>
   <a class="btn btn-ghost" href="pos.html">Postani igrač</a>
   <div class="space-x-3">
  </div>
  </div>
  </nav>

  <div class="main-wrapper">
    <div class="form-wrapper">

   

      <form id="postani">
        <div class="form-title">
          <h2>Postani igrač!</h2>
        </div>
      
        <div class="input-flex">
          <div>
            <label for="ime" class="form-label">Ime:</label>
            <input type="text" name="ime" id="ime" class="form-input" />
          </div>
          <div>
            <label for="prezime" class="form-label">Prezime:</label>
            <input type="text" name="prezime" id="prezime" class="form-input" />
          </div>
        </div>
      
        <div class="mb-3">
          <label for="god" class="form-label">Godine:</label>
          <input type="text" name="god" id="god" class="form-input" />
        </div>
      
        <div class="input-flex">
          <div>
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-input" />
          </div>
          <div>
            <label for="mob" class="form-label">Broj mobitela:</label>
            <input type="text" name="mob" id="mob" class="form-input" />
          </div>
        </div>
      
        <div class="mb-3">
          <label for="grad" class="form-label">Grad:</label>
          <input type="text" name="grad" id="grad" class="form-input" />
        </div>
      
        <div class="mb-3">
          <label for="poz" class="form-label">Pozicija:</label>
          <input type="text" name="poz" id="poz" class="form-input" />
        </div>
      
        <div class="mb-3">
          <label for="prihvacam">
            <input type="checkbox" id="prihvacam" />
            Slažem se s definiranim
            <a href="#">odredbama, uvjetima i pravilima</a>
          </label>
        </div>
        
        
        <button class="btn2">Postani igrač</button>
      </form>
      <div id="poruka" class="mt-6 text-center text-black text-7xl font-bold hidden">
        Postao/la si igrač!
      </div>
    </div>
  </div>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');


    .mora{
      opacity:0.7; 
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    .mb-3 {
      margin-bottom: 15px;
    }
    .relative {
      position: relative;
    }
    .opacity-0 {
      opacity: 0;
    }
    .stroke-current {
      stroke: currentColor;
    }
    #supportCheckbox:checked ~ div span {
      opacity: 1;
    }

    .main-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px;
    }

    .form-wrapper {
      margin: 0 auto;
      max-width: 570px;
      width: 100%;
      background:white;
      padding: 40px;
      opacity:0.8;
      
    }

    .img {
      margin-bottom: 45px;
    }

    .form-title {
      margin-bottom: 30px;
    }
    .form-title h2 {
      font-weight: 600;
      font-size: 28px;
      line-height: 34px;
      color: #07074d;
    }
    .form-title p {
      font-size: 16px;
      line-height: 24px;
      color: #536387;
      margin-top: 12px;
    }

    .input-flex {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .input-flex > div {
      width: 50%;
    }
    .form-input {
      text-align: center;
      width: 100%;
      padding: 13px 22px;
      border-radius: 5px;
      border: 1px solid #dde3ec;
      background: #ffffff;
      font-weight: 500;
      font-size: 16px;
      color: #536387;
      outline: none;
      resize: none;
    }
    .form-input:focus {
      border-color: #6a64f1;
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
    .form-label {
      color: #536387;
      font-size: 14px;
      line-height: 24px;
      display: block;
      margin-bottom: 10px;
    }

    .checkbox-label {
      display: flex;
      cursor: pointer;
      user-select: none;
      font-size: 16px;
      line-height: 24px;
      color: #536387;
    }
    .checkbox-label a {
      margin-left: 5px;
      color: #6a64f1;
    }
    .input-checkbox {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
    .checkbox-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      margin-right: 16px;
      margin-top: 2px;
      border: 0.7px solid #dde3ec;
      border-radius: 3px;
    }

    .btn2 {
      font-size: 16px;
      border-radius: 5px;
      padding: 14px 25px;
      border: none;
      font-weight: 500;
      background-color: #6a64f1;
      color: white;
      cursor: pointer;
      margin-top: 25px;
    }
    .btn:hover {
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }
    body {
  background-image: url('slike/pozreg.jpg');
}
.form-wrapper {
    position: relative;
    min-height: 550px;
  }
#poruka {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  </style>
  

  <footer class="footer sm:footer-horizontal footer-center bg-base-300 text-base-content p-4">
    <aside class="flex items-center gap-7">
      <a href="https://twitter.com" target="_blank">
        <img src="slike/image.png" class="w-10 h-auto"></a>
      <a href="https://www.youtube.com/" target="_blank">
      <img src="slike/image6.png" class="w-10 h-auto"></a>
      <p>Autorska prava &copy; - Sva prava pridržana</p>
      <a href="https://www.tiktok.com" target="_blank">
      <img src="slike/image4.png" class="w-10 h-auto"></a>
      <a href="https://www.instagram.com" target="_blank">
        <img src="slike/image7.png" class="w-10 h-auto"></a>
    </aside>
  </footer>

      <script>
  document.getElementById('postani').addEventListener('submit', function (e) {
    e.preventDefault();

    const checkbox = document.getElementById('prihvacam');
    if (!checkbox.checked) {
      alert("Molimo označite da se slažete s pravilima.");
      return;
    }

    const podaci = {
      ime: document.getElementById('ime').value,
      prezime: document.getElementById('prezime').value,
      god: document.getElementById('god').value,
      email: document.getElementById('email').value,
      mob: document.getElementById('mob').value,
      grad: document.getElementById('grad').value,
      poz: document.getElementById('poz').value,
    };

    localStorage.setItem('igrac', JSON.stringify(podaci));
    window.location.href = 'slo.html';
  });
  const forma = document.getElementById('postani');
  const poruka = document.getElementById('poruka');

  window.addEventListener('DOMContentLoaded', function () {
  const igrac = localStorage.getItem('igrac');
  const forma = document.getElementById('postani');
  const poruka = document.getElementById('poruka');

  if (igrac) {
    forma.style.display = 'none';
    poruka.classList.remove('hidden');
  }
});
  
</script>

      
</body>
</html>
